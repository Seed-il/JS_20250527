<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    
    <div class="alert-box" id="alert">
        <p class="title1">알림창</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="입력하기('ID 입력')">버튼1</button>
    <button onclick="입력하기('PW 입력')">버튼2</button>

    <script>
 

        document.getElementById('close').addEventListener('mouseover', function(){
            document.getElementById('alert').style.display='none';
        });


        function 입력하기(구멍){
            document.getElementsByClassName('title1')[0].innerHTML = 구멍;
            document.getElementById('alert').style.display='block';
            
        }
        
    </script>

</body>
</html>
